<!DOCTYPE html>
<html>
<head>
  <title>YouTube Resolution Controller - Permission</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
  <div class="container permission-container">
    <div class="header">
      <span class="material-icons-round icon">lock</span>
      <h3>Set Admin Password</h3>
    </div>
    <div class="permission-form">
      <div class="input-group">
        <label for="password">Enter Admin Password</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
      </div>
      <button id="savePassword" class="primary-button">Save Password</button>
    </div>
  </div>
  <script src="permission.js"></script>
</body>
</html>
